<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grup calismasi</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="darkMode">
        <img src="assets/img/devfinder.svg" alt="">

        <div class="darkSunMode">
            <div class="sunmode">
                <h3 class="dark">DARK</h3>
                <img class="dark" src="assets/img/Path.svg" alt="">
            </div>
            <div class="darkmode">
                <h3 class="light"><Label>LİGHT</Label></h3>
                <img class="light" src="assets/img/002-sun.svg" alt="">
            </div>
        </div>

    </div>

    <div class="search">
        <div class="yanyana">
            <img src="assets/img/resim2.png" alt="">
            <input type="text" placeholder="Search GitHub username..">
        </div>
        <div class="button"><a href="#">SEARCH</a></div>
    </div>
    <div class="content"></div>


    <div class="content">

        <div class="photo">
            <img src="assets/img/profilePhoto.png" alt="">
        </div>

        <div class="text-content">
            <h3>Kullanıcın İsmi</h3>
            <p>Katıldığı Tarih</p>
            <div class="nickname">
                <p>@username</p>
                <div class="bio">
                    <p>kullanıcın biosu</p>
                </div>
                <div class="user-info">
                    <div class="info">
                        <p>Repos</p>
                        <h4>?</h4>
                    </div>
                    <div class="info">
                        <p>Followers</p>
                        <h4>?</h4>
                    </div>
                    <div class="info">
                        <p>Following</p>
                        <h4>?</h4>
                    </div>
                </div>
                <div class="user-internet">
                    <div class="internet">
                        <img src="assets/img/local.svg" alt="">
                        <p>local</p>
                    </div>
                    <div class="internet">
                        <img src="assets/img/x.svg" alt="">
                        <p>Twitter</p>
                    </div>
                    <div class="internet">
                        <img src="assets/img/link.svg" alt="">
                        <p>Link</p>
                    </div>
                    <div class="internet">
                        <img src="assets/img/office.svg" alt="">
                        <p>Office</p>
                    </div>
                </div>
            </div>
        </div>




    </div>

</body>

</html>
